<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="container">
    <div class="card-container">
      <div class="product-img">
      </div>
      <div class="info-container">
        <span class="product-name">perfume</span>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-caract">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="product-price">$149.99</span>
        <span class="product-price-before">$169.99</span>
        <a href="#" class="product-cart"><i class="uil uil-shopping-cart-alt"></i> Add to Cart</a>
      </div>
  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JosafatJimenezB" target="_blank">Josafat Jimenez</a>.
  </div>
</body>
</html>
